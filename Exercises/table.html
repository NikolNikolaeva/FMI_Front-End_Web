<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr  align="left">
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>
        <tbody>
            <tr  align="left">
                <td colspan="3">Some text</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr  align="left">
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td align="right">G</td>
            </tr>
            <tr  align="left">
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2" align="right" valign="bottom">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr  align="left">
                <td>N</td>
                <td colspan="4">O</td>
            </tr>
            <tfoot>
                <tr >
                    <td colspan="5" align="right">I'm footer</td>
                </tr>
            </tfoot>
        </tbody>
    </table>

</body>

</html>
