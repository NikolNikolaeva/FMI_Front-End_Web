<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDiary Homepage</title>
    <link rel="website icon" type="png" href="/IMAGES/logo.png" />
    <link rel="stylesheet" href="/STYLES/mainStyle.css" />
    <script type="module" src="/JS/main.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar_container">
        <span id="navbar_logo">MyDiary</span>
        <img src="/IMAGES/logo.png" alt="" id="logo" />
      </div>
      <div class="navbar_container">
        <ul class="navbar_menu">
          <li class="navbar_item">
            <button
              class="button"
              id="calendarLogo"
              onclick="location.href = 'calendar.html';"
            ></button>
            <span id="cal">Schedule</span>
          </li>
          <li class="navbar_item">
            <button
              class="button"
              onclick="location.href = 'friends.html';"
              id="friendsLogo"
            ></button>
            <span id="fr">Friends</span>
          </li>
          <li class="navbar_item">
            <button class="button" id="settingsLogo"></button>
            <span id="set">Settings</span>

            <ul class="setMenu">
              <li>
                <a id="profile" href="/HTML/myProfile.html">My profile</a>
              </li>
              <li><a id="logOut" href="/HTML/index.html">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <section class="section">
      <div class="welcome"></div>
      <div class="timeDiv">
        <div class="time">
          <h3>Now</h3>
          <h1>CurrTime</h1>
          <h2>Date</h2>
        </div>
        <div class="pendingMeets">
          <div id="containerMeets">
            <span class="title">PENDING MEETINGS</span>
            <ul class="listMeets">
              <!--<h3 id="noMeets">No requested meets</h3>-->
              <li class="meet">
                <div class="bar">
                  <div class="name">Meeting 1</div>
                  <div class="listBtns">
                    <button class="buttonList" id="accept">Accept</button>
                    <button class="buttonList" id="decline">Decline</button>
                  </div>
                </div>
                <div class="info">Lea</div>
              </li>
              <li class="meet">
                <div class="bar">
                  <div class="name">Meeting 2</div>
                  <div class="listBtns">
                    <button class="buttonList" id="accept">Accept</button>
                    <button class="buttonList" id="decline">Decline</button>
                  </div>
                </div>
                <div class="info">Vivi</div>
              </li>
              <li class="meet">
                <div class="bar">
                  <div class="name">Meeting 3</div>
                  <div class="listBtns">
                    <button class="buttonList" id="accept">Accept</button>
                    <button class="buttonList" id="decline">Decline</button>
                  </div>
                </div>
                <div class="info">nikol</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
