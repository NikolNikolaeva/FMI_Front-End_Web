<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule calendar</title>
    <link rel="website icon" type="png" href="/IMAGES/logo.png" />
    <link rel="stylesheet" href="/STYLES/calendarStyle.css" />
    <script type="module" src="/JS/calendar.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar_container">
        <span id="navbar_logo">MyDiary</span>
        <img src="/IMAGES/logo.png" alt="" id="logo" />
      </div>
      <div class="navbar_container">
        <ul class="navbar_menu">
          <li class="navbar_item">
            <button
              class="button"
              id="homepageLogo"
              onclick="location.href = 'main.html';"
            ></button>
            <span id="home">Homepage</span>
          </li>
          <li class="navbar_item">
            <button class="button" id="friendsLogo"></button>
            <span id="fr">Friends</span>
          </li>
          <li class="navbar_item">
            <button class="button" id="settingsLogo"></button>
            <span id="set">Settings</span>

            <ul class="setMenu">
              <li>
                <a id="profile" href="/HTML/myProfile.html">My profile</a>
              </li>
              <li><a id="logOut" href="/HTML/index.html">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fa fa-angle-left prev"></i>
            <div class="date"></div>
            <i class="fa fa-angle-right next"></i>
          </div>
          <div class="weekday">
            <div>sun</div>
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
          </div>
          <div class="days">
            <!---add days with js--->
          </div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="data-input" />
              <button class="goto-btn">go</button>
            </div>
            <button class="today-btn">today</button>
          </div>
        </div>
      </div>
      <div class="rigth">
        <div class="today-date">
          <div class="event-day">Wed</div>
          <div class="event-date">16 November 2022</div>
        </div>
        <div class="events">
          <!--add events with js-->
        </div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">add event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </section>
  </body>
</html>
