<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyDiary</title>
    <link rel="website icon" type="png" href="/IMAGES/logo.png"/>
    <link rel="stylesheet" href="/STYLES/indexStyle.css"/>
    <script type="module" src="/JS/index.js"></script>
  </head>

  <body>

    <nav class="navbar">
      <div class="navbar_container">
        <span id="navbar_logo">MyDiary</span>
        <img src="/IMAGES/logo.png" alt="" id="logo" />
      </div>
      <div class="navbar_container">
        <ul class="navbar_menu">
          <li class="navbar_item">
            <button class="button">Log in</button>
          </li>
        </ul>
      </div>
    </nav>

    <section class="section">
      <div class="form-wrapper signupForm">
      <form action="" method="get">
        <h1 class="hello">Welcome to MyDiary!</h1>
        <span id="signup">Sign up</span>
        <input id="username" placeholder="Username" name="username" required minlength="2"/>
        <span id="exist">User already exist!</span>
        <input
          type="email"
          id="email"
          size="30"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="pass"
          name="password"
          placeholder="Password"
          minlength="8"
          required
        />
        <input
          type="password"
          id="passComf"
          name="passwordConf"
          placeholder="Repeat password"
          minlength="4"
          required
        />
        <button type="submit" class="button secondBtn">Make account</button>
        <span id="success "></span>
    </form>
  </div>
  
  <div class="form-wrapper loginForm">
    <form>
      <h1 class="hello">Welcome to MyDiary!</h1>
      <span id="login">Log in</span>
      <input id="usernameLog" placeholder="Username" name="username" required />
      <input
        type="password"
        id="passLog"
        name="password"
        placeholder="Password"
        minlength="8"
        required
      />
       <span id="invalid">Invalid username or password!</span>
      <button type="submit" class="button secondBtn">Log in</button>
      </form>
    </section>
  </body>
</html>
